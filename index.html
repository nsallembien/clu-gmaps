<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(37.5833, -101.3333),
          zoom: 8 
        };

        var myField;
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        var polyCoords = [
        	new google.maps.LatLng(37.70730025, -101.39131504),
        	new google.maps.LatLng(37.70727994, -101.39140842),
        	new google.maps.LatLng(37.70728421, -101.39181167),
        	new google.maps.LatLng(37.70728380, -101.39431682),
        	new google.maps.LatLng(37.70729210, -101.39479215),
        	new google.maps.LatLng(37.70730676, -101.39495190),
        	new google.maps.LatLng(37.70758583, -101.39380630),
        	new google.maps.LatLng(37.70784943, -101.39322418),
        	new google.maps.LatLng(37.70824030, -101.39257412),
        	new google.maps.LatLng(37.70861388, -101.39221161),
        	new google.maps.LatLng(37.70906693, -101.39188045),
        	new google.maps.LatLng(37.70954198, -101.39159322),
        	new google.maps.LatLng(37.70999240, -101.39139164),
        	new google.maps.LatLng(37.71008512, -101.39133695),
        	new google.maps.LatLng(37.70730025, -101.39131504)
        ];
        myField = new google.maps.Polygon({
            paths: polyCoords,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35
        });
        myField.setMap(map);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
